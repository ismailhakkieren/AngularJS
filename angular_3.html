<!DOCTYPE html>
<html ng-app="ismailDeneme">
    <head>
        <meta charset="UTF-8">
        <title>Angular Örnek-3</title>
        <link href="css/bootstrap.css" rel="stylesheet" />
        <link href="css/bootstrap-theme.css" rel="stylesheet" />
        <script src="js/angular.min.js"></script>
        <script src="js/init.js"></script>
    </head>
    <body ng-controller="ismailControl">
        <div class="col-lg-12">
            <div class="page-header">
                <h1>
                    {{todo.user}}'in yapılacaklar liste uzunluğu : 
                    <span class="label" style="color:black">{{todo.items.length}}</span>
                    <span class="label label-default" ng-class="warningLevel()" ng-hide="incompleteCount() == 0">
                           {{incompleteCount()}}
                    </span>
                </h1>
            </div>
            <div class="panel">
                <div class="input-group">
                    <input class="form-control" ng-model="actionText" />
                    <span class="input-group-btn">
                        <button class="btn btn-primary" ng-click="addNewItem(actionText)">Ekle</button>
                    </span>
                </div><br/>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Tamamlama</th>
                            <th>Yapıldı mı ?</th>
                            <th>Durum</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in todo.items | checkedItems:showComplete | orderBy:'action'">
                            <td>{{item.action}}</td>
                            <td><input type="checkbox" ng-model="item.done" /></td>
                            <td>{{item.done}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="checkbox-inline">
                    <label><input type="checkbox" ng_model="showComplete"> Show Complete</label>
                </div>
            </div>
        </div>
    </body>
</html>
