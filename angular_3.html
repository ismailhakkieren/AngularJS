<!DOCTYPE html>
<html ng-app="deneme">
	<head>
		<meta charset="UTF-8">
		<title>Angular Örnek-3</title>
		<link href="css/bootstrap.css" rel="stylesheet" />
		<link href="css/bootstrap-theme.css" rel="stylesheet" />
		<script src="js/angular.min.js"></script>
		<script>
			var denemeModel = {
				user: "İsmail",
				items: [{ action: "Yapılacak 1", done: true },
						{ action: "Yapılacak 2", done: true },
						{ action: "Yapılacak 3", done: false },
						{ action: "Yapılacak 4", done: false },
						{ action: "Yapılacak 5", done: false },
					   ]
			};
			var deneme = angular.module("deneme", []);
			deneme.filter("checkedItems", function () {
				return function (items, showComplete) {
					var resultArr = [];
					angular.forEach(items, function (item) {
						if (item.done == false || showComplete == true) {
							resultArr.push(item);
						}
					});
					return resultArr;
				}
			});
			deneme.controller("ToDoCtrl", function ($scope) {
				$scope.todo = denemeModel;
				$scope.incompleteCount = function () {
					var count = 0;
					angular.forEach($scope.todo.items, function (item) {
						if (!item.done) { count++ }
					});
					return count;
				}
				$scope.warningLevel = function () {
					return $scope.incompleteCount() < 3 ? "label-success" : "label-warning";
				}
				$scope.addNewItem = function (actionText) {
					$scope.todo.items.push({ action: actionText, done: false });
				}
			});
		</script>
	</head>
	<body ng-controller="ToDoCtrl">
		<div class="page-header">
			<h1>
				{{todo.user}}'in yapılacaklar liste uzunluğu : 
				<span class="label" style="color:black">{{todo.items.length}}</span>
				<span class="label label-default" ng-class="warningLevel()" ng-hide="incompleteCount() == 0">
					{{incompleteCount()}}
				</span>
			</h1>
		</div>
		<div class="panel">
			<div class="input-group">
				<input class="form-control" ng-model="actionText" />
				<span class="input-group-btn">
					<button class="btn btn-default" ng-click="addNewItem(actionText)">Ekle</button>
				</span>
			</div>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Tamamlama</th>
						<th>Yapıldı mı ?</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in todo.items | checkedItems:showComplete | orderBy:'action'">
						<td>{{item.action}}</td>
						<td><input type="checkbox" ng-model="item.done" /></td>
						<td>{{item.done}}</td>
					</tr>
				</tbody>
			</table>
			<div class="checkbox-inline">
				<label><input type="checkbox" ng_model="showComplete"> Show Complete</label>
			</div>
		</div>
	</body>
</html>
